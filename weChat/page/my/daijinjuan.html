<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/pulic.css" />
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<style type="text/css">
			.djq{margin: 15px;padding: 0 5px;}
			.djq-data{line-height: 22px;padding: 0 5px;color: #686868;}
			input[type=button]{color:#fff;background: #F95E17;border-color: #EA5312;border-radius: 4px;margin:auto;display: block;margin: 0;}
			.mui-scroll-wrapper{bottom: 0;}
		</style>
	</head>
	<body>
		<header title="代金券" class="liingight-45" data-index="2"></header>
		<div class="mui-content">
		    <div class="mui-scroll-wrapper">
		    	<div class="mui-scroll">
		    		<div class="contents">
		    			<div class="djq back-fff" v-for="item in listData">
			    			<div class="djq-head border-bottom-hui liingight-45 text_elli">
			    				<span class="color-org">【第{{item.period_time}}期】</span>
			    				{{item.period_name}}
			    			</div>
			    			<div class="djq-data">
				    			<div>商家：{{item.shop_name}}</div>
				    			<div class="color-org">代金券编码：{{item.code}}</div>
				    			<div>联系电话：{{item.tel}}</div>
				    			<div>联系地址：{{item.province}}{{item.city}}{{item.county}}{{item.shop_address}}</div>
				    			<div>使用说明：{{item.instructions}}</div>
				    			<div class="flex just-bween pb-10 mt-15">
				    				<div>是否兑换？</div>
				    				<input type="button" name="" id="" value="确定"/>
				    			</div>
			    			</div>
			    		</div>
		    		</div>
		    	</div>
	    	</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/palic.js" ></script>
	<script type="text/javascript" src="../../lib/vue.js" ></script>
	<script type="text/javascript">
		(function(){
			var app=new Vue({
				el:'.contents',
				data:{
					listData:[]
				},
				created:function(){
					var _this=this;
					
					mui.post(pulicHttp+"Vouchers/index",{
						user_id:localStorage.userID,
					},function(data){
						
						_this.listData=data
						console.log(JSON.stringify(data))
					})
				}
			})
		})()
	</script>
</html>

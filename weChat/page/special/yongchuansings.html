		<style type="text/css">
			.mui-slider{height: 50vw;background: url(../../image/loading.jpg) center;}
			.mui-scroll-wrapper{bottom: 0;}

	<body>

						<div class="flex1">
							<p id="activeTitle"></p>
						</div>
					</div>
					<div class="mt-30 flex flex-wrap pa-15">
						<div class="gird girds mui-text-center" title="1">
							<span class="mui-icon iconfont icon-jieshao"></span>
							<div class="mt-8">活动介绍</div>
						</div>
						<a class="gird mui-text-center gird_active" href="jiemudan.html" id="jiemudan">

							<div class="mt-8">节目单</div>

			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../js/palic.js" ></script>
	<script type="text/javascript">
		(function(){
			
			var huodong='';
			var dianzan='';
			var gallery = mui('.mui-slider');
				gallery.slider({
				  interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
			});
			var activeid=document.URL.split("?")[1].split("=")[1];
			mui.post(pulicHttp+"Activity/supportDetail",{activity_id:activeid},function(data){
				console.log(JSON.stringify(data));
				
				if(data.status==0){
					document.getElementById("activeTitle").innerHTML=data.msg.title;
					document.getElementById("jiemudan").href="jiemudan.html?activeID="+data.msg.activity_id;
					document.getElementById("pinglun").href="pinglun.html?activeID="+data.msg.activity_id;
					huodong=data.msg.activity_info;
					dianzan=data.msg.like_info;
					if(data.msg.images){
						var img=data.msg.images.split(",");
						var myimg='<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="'+img[0]+'" /></a></div>';
						var silder=''
						for (var i=0;i<img.length;i++) {
							myimg+='<div class="mui-slider-item"><a href="#"><img src="'+img[i]+'" /></a></div>';
							if(i==0){
								silder+='<div class="mui-indicator mui-active"></div>'
							}else{
								silder+='<div class="mui-indicator"></div>'
							}
						}
						myimg+='<div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="'+img[img.length-1]+'" /></a></div>';
						document.getElementsByClassName("mui-slider-group")[0].innerHTML=myimg;
						document.getElementsByClassName("mui-slider-indicator")[0].innerHTML=silder;
					}
				}
			})
			mui("div").on("tap",".girds",function(e){
				e.stopPropagation();
				var title=this.title;
				if(title==1){
					document.querySelector(".pa").innerHTML=huodong;
					document.querySelector(".modals").style.display="block";
				}else if(title==2){
					document.querySelector(".active_title").innerText="点赞介绍";
					document.querySelector(".pa").innerHTML=dianzan;
					document.querySelector(".modals").style.display="block";
				}
			})
			mui("div").on("tap",".mui-icon-close",function(e){
				e.stopPropagation();
				document.querySelector(".modals").style.display="none";
			})
		})()
	</script>
</html>
